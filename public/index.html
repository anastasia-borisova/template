<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="stylesheet" href="%PUBLIC_URL%/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <title>Spotify</title>
  </head>
  <body class="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
      <header class="header">
        <a href="%PUBLIC_URL%" class="header__logo">
          <img src="%PUBLIC_URL%/photos/spotify-logo.svg" alt="logo" width="240" height="46">
        </a>
        <input type="search" class="header__search" placeholder="Исполнитель, трек или альбом">
      </header>
      <main class="content">
        <div class="button-container">
          <button type="button" class="show-all">Показать все</button>
        </div>
      </main>
      <footer class="footer">
        <nav class="footer__navigation">
          <a class="footer__link footer__item-link" href="https://www.spotify.com/ru-ru/legal/cookies-policy/" target="_blank" rel="noopener">Файлы cookie</a>
          <a class="footer__link footer__item-link" href="https://www.spotify.com/ru-ru/legal/privacy-policy/" target="_blank" rel="noopener">Конфиденциальность</a>
          <a class="footer__link footer__item-link" href="https://support.spotify.com/ru-ru/contact-spotify-legal-form/" target="_blank" rel="noopener">Форма для Ваших обращений</a>
        </nav>
      </footer>
      <script type="module" src="%PUBLIC_URL%/script.js"></script>
  </body>
</html>
